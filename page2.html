    <div class="wrapper">
    <header class="box img">
      <div id="logo"></div>

    <header class="box header">
      <h1>Registration Form</h1>
    </header>
    <nav class="box nav">
      <ul class="a">

    <main class="box content">
      <form action="https://webdevbasics.net/scripts/yoga.php" method="post">
        <label for="fname">Last name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">First name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="state">State of resisdence:</label><br>
        <select id="states" name="states" required>
          <option value="Blank"></option>
          <option value="AL">AL</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
        </select><br>

        <label for="birthdate">Birth Date:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>

        <label for="Uname">Username:</label><br>
        <input type="text" id="Uname" name="Uname" required><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required><br>
        <label for="pwdC">Confirm Password:</label><br>
        <input type="password" id="pwdC" name="pwdC" required><br>

        <input type="submit" value="Submit">
      </form>
    </main>
