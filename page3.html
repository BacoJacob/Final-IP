        <div class="slidecontainer">
          <input type="range" min="10" max="50" value="10" class="slider" id="Ptip">
          <p><span id="percent"></span>&#37;</p>

        <input type="button" value="Calculate" onclick="getTotal()"><br>
        <input type="reset" value="Reset"><br><br>
        <label for="pTotal">Tip:</label><br>
        <p id="fTip"></p>
        <label for="pTotal">Total After Tip:</label><br>
